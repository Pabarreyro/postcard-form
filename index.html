<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Postcard Maker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" >
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to receive a custom postcard!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="message">Brief Message</label>
            <input id="message" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Send me a card!</button>
        </form>
      </div>
      <div class ="postcard bg" id="card-front">
        <h3>Hello from</h3>
        <h1>New Zealand!</h1>
      </div>

      <div class ="postcard bg" id="card-back">
        <div class="row">
          <div class="message-side col-md-2">
            <p class="message"></p>
          </div>
          <div class=" address-side col-md-1">
            <div class="row">
              <p class="name"></p>
            </div>
            <div class="row">
              <p class="street"></p>
            </div>
            <div class="row">
              <p><span class="city"></span>, <span class="state"></span> <span class="zip"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
